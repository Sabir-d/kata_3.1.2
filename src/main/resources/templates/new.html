<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <table>
        <tr>
            <th><label for="name">Введите имя</label> </th>
            <th><input type ="text" th:field="*{name}" id ="name"> </th>
        </tr>
        <tr>
            <th><label for="firstname">Введите фамилию</label></th>
            <th><input type ="text" th:field="*{firstname}" id ="firstname"></th>
        </tr>
        <tr>
            <th><input type ="submit" value="Создать"/></th>
        </tr>
    </table>
</form>
</body>
</html>
